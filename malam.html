<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Selamat Ulang Tahun</title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
<style>
  :root {
    --color-bg: #ffffff;
    --color-primary-text: #111827;
    --color-secondary-text: #6b7280;
    --color-button-bg: #111827;
    --color-button-hover-bg: #374151;
    --font-family-heading: 'Poppins', sans-serif;
    --border-radius: 0.75rem;
    --shadow-light: 0 4px 8px rgba(0,0,0,0.05);
    --spacing-xl: 3rem;
    --spacing-lg: 2rem;
    --spacing-md: 1.25rem;
    --spacing-sm: 0.75rem;
    --transition-speed: 0.3s cubic-bezier(0.4,0,0.2,1);
  }
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background-color: var(--color-bg);
    color: var(--color-secondary-text);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: var(--spacing-xl);
  }
  #container {
    max-width: 600px;
    width: 100%;
  }
  section {
    background: var(--color-bg);
    box-shadow: var(--shadow-light);
    border-radius: var(--border-radius);
    padding: var(--spacing-xl);
    box-sizing: border-box;
    text-align: center;
  }
  h1 {
    font-family: var(--font-family-heading);
    font-weight: 700;
    font-size: 3.5rem;
    margin: 0 0 var(--spacing-md) 0;
    color: var(--color-primary-text);
    line-height: 1.1;
  }
  p {
    font-size: 1.25rem;
    margin: 0 0 var(--spacing-lg) 0;
    color: var(--color-secondary-text);
  }
  button {
    font-family: var(--font-family-heading);
    font-weight: 700;
    font-size: 1.25rem;
    color: white;
    background-color: var(--color-button-bg);
    border: none;
    padding: 1.2rem 2.5rem;
    border-radius: var(--border-radius);
    box-shadow: 0 5px 15px rgba(17,24,39,0.3);
    cursor: pointer;
    transition: background-color var(--transition-speed), transform var(--transition-speed), box-shadow var(--transition-speed);
    user-select: none;
  }
  button:hover,
  button:focus {
    background-color: var(--color-button-hover-bg);
    box-shadow: 0 8px 20px rgba(17,24,39,0.5);
    outline: none;
    transform: scale(1.05);
  }
  button:focus-visible {
    outline: 2px solid #2563eb;
    outline-offset: 3px;
  }
  /* Screens initially hidden except first */
  .screen {
    display: none;
  }
  .screen.active {
    display: block;
  }
  /* Gift card styling */
  #gift-card {
    max-width: 480px;
    margin: 0 auto;
    background: white;
    box-shadow: var(--shadow-light);
    border-radius: var(--border-radius);
    padding: var(--spacing-lg);
    color: var(--color-primary-text);
  }
  #gift-card h2 {
    font-size: 2rem;
    margin-bottom: var(--spacing-md);
  }
  #gift-card p {
    font-size: 1.125rem;
    margin: 0;
  }
</style>
</head>
<body>
<div id="container" role="main" aria-live="polite">
  <!-- Initial Birthday Greeting Screen -->
  <section id="greeting-screen" class="screen active" aria-label="Ucapan Selamat Ulang Tahun">
    <h1>Selamat Malam Salsabila!</h1>
    <p>Semoga malam ini kamu mimpi indah.</p>
    <button id="btnGetGift" aria-describedby="descTakeGift">Ambil Hadiah</button>
    <p id="descTakeGift" class="sr-only">Tekan tombol untuk melihat hadiah malam ini</p>
  </section>

  <!-- Gift Display Screen -->
  <section id="gift-screen" class="screen" aria-label="Hadiah Ulang Tahun">
    <div id="gift-card" role="region" aria-labelledby="gift-title" tabindex="0">
      <h2 id="gift-title">Hadiah Spesial untuk Kamu üéÅ</h2>
      <p>Semoga hadiah ini membawa senyum dan kebahagiaan di malam ini.</p>
    </div>
  </section>
</div>

<script>
  const greetingScreen = document.getElementById('greeting-screen');
  const giftScreen = document.getElementById('gift-screen');
  const btnGetGift = document.getElementById('btnGetGift');

  btnGetGift.addEventListener('click', () => {
    // Hide greeting, show gift screen
    greetingScreen.classList.remove('active');
    giftScreen.classList.add('active');
    // Focus the gift card for accessibility
    const giftCard = document.getElementById('gift-card');
    giftCard.focus();
  });
</script>

<!-- Screen reader only utility -->
<style>
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    white-space: nowrap;
    border: 0;
  }
</style>
</body>
</html>
